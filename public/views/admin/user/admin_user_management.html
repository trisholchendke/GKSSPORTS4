
	
		<!-- begin #content -->
		
<div  ng-controller="AdminAddNewUserController" id="content" class="content" ng-init="onGetUsers()">
			<!-- begin breadcrumb -->
			<ol class="breadcrumb pull-right">
				<li><a href="dashboard.html">Home</a></li>
				<li class="active">User Management</li>
			</ol>
			<!-- end breadcrumb -->
			<!-- begin page-header -->
			<h1 class="page-header custom_color">
				User Management
				<!-- <small>header small text goes here...</small> -->
			</h1>
			<!-- end page-header -->
			<!-- begin table -->
			<hr />


			<!-- begin row -->
			<div class="row">
				<!-- begin col-12 -->
				<div class="col-md-12">
					<!-- begin panel -->
					<div class="panel panel-inverse">
						<div class="panel-heading">
							<div class="panel-heading-btn">
								<a href="javascript:;"
									class="btn btn-xs btn-icon btn-circle btn-default"
									data-click="panel-expand"><i class="fa fa-expand"></i></a>

							</div>
							<h4 class="panel-title">User Details</h4>
						</div>
						<div class="panel-body">
							<div class="row">
								<a href="/user/add"><button type="button"
										class="btn btn-warning publisher_add_button">Add User</button></a>
							</div>
							<table id="data-table" class="table table-striped table-bordered">
								<thead>
									<tr>
										<th width="100px" nowrap>Actions</th>
										<th width="200px" nowrap>UserName</th>
										<th width="200px" nowrap>Password</th>
										<th width="200px" nowrap>Email</th>
										<th width="200px" nowrap>Role</th>

									</tr>
								</thead>
								<tbody ng-repeat="user in users">
									<tr class="odd gradeX">
										<td><a href="" ng-click="onSetUserId('detail',user._id)"><i
												class="fa fa-eye margin_right" aria-hidden="true"></i></a><a
											href="" ng-click="onSetUserId('edit',user._id)" ><i
												class="fa fa-pencil margin_right" aria-hidden="true"></i></a><a
											href="" ng-click="onRemoveUser(user._id)"><i
												class="fa fa-trash" aria-hidden="true"></i></a></td>
										<td>{{user.username}}</td>
										<td>{{user.password}}</td>
										<td>{{user.email}}</td>
										<td>{{user.role}}</td>
									</tr>
																	</tbody>
								</div>
								</div>
								<!-- end panel -->
								</div>
								<!-- end col-12 -->
								</div>
								<!-- end row -->
								</div>
								<!-- end #content -->
